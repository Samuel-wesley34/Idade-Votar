<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Desafio Votação Eleitoral</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background-color: rgb(216, 138, 138);">
    <article>
        <h2>Voto do usuário conforme </h2>
        <h2 id="txt2"> idade informada</h2>
        <h5>Se meu voto é opcional obrigatório ou se eu não posso votar</h5>
        <div class="real">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" />
        </div>
        <div class="real">
            <label for="idade">Idade do Eleitor</label>
            <input type="number" id="idade" />
        </div>
        <div class="divconvercao">
            <button class="btn btn-success" onclick="classificacaovoto()">Pesquisa Eleitoral "Voto"</button>
        </div>
        <div id="resultado"></div>
        <div class="reset" id="reset">
            <button class="btn btn-success" onclick="limpar()">Reset Opção Eleitoral</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="index.js"></script>
</body>

</html>
